<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Alarm</title>
    <!-- CSS files for TAU and circle UI -->
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main page -->
    <div id="main-page" class="ui-page">

        <!-- header -->
        <header class="ui-header">
            <h2 class="ui-title">Alarm</h2>
        </header>

        <!-- content -->
        <div class="ui-content">
            <ul class="ui-listview">
                <li class="li-has-multiline li-has-toggle" id="listq">
               		 <label>
                        <div class="alarm-list ">
                                <span class="time">7:45</span>
                        </div>
                        <div class="ui-toggleswitch">
                            <input type="checkbox" class="ui-switch-input">
                            <div class="ui-switch-button"></div>
                        </div>
                	</label>
                </li>
            </ul>
        </div>

        <!-- footer -->
        <footer class="ui-footer ui-bottom-button">
            <button class="ui-btn" id="add-alarm-button" >ADD</button>
        </footer>
    </div>

    <!-- alarm set page -->
    <!-- This page is alarm set page, you can set alarm time and repeat information on this page -->
    <!-- This page consists of 2 pages -->
    <!-- The one is set time page and the other is set repeat page -->
    <div id="alarm-set-page" class="ui-page" data-enable-page-scroll="false">
        <div id="indicator" class="ui-page-indicator"></div>
        <div id="sectionchanger-newalarm" class="ui-content">
            <div>
                <section class="ui-section-active">
                    <header class="ui-header">
                        <h2 class="ui-title">Set alarm</h2>
                    </header>
						<input type="time"  id="inputalarm">
                </section>
                <section>
                    <header class="ui-header" id="myrepeat">
                        <h2 class="ui-title">Repeat</h2>
                    </header>
                    <!-- There are 7 repeat toggle button -->
                    <!-- From Sunday to Saturday -->
                    <!-- If these buttons set, value of 'data-state' is '1' -->
                    <!-- These button's handler is in 'app.js' -->
                    <div id="repeat1" class="repeat-toggle" data-status="0">S</div>
                    <div id="repeat2" class="repeat-toggle" data-status="0">M</div>
                    <div id="repeat3" class="repeat-toggle" data-status="0">T</div>
                    <div id="repeat4" class="repeat-toggle" data-status="0">W</div>
                    <div id="repeat5" class="repeat-toggle" data-status="0">T</div>
                    <div id="repeat6" class="repeat-toggle" data-status="0">F</div>
                    <div id="repeat7" class="repeat-toggle" data-status="0">S</div>
                </section>
            </div>
        </div>
        <footer class="ui-footer ui-bottom-button ui-fixed">
            <button id="alarm-set-page-footer-button" class="ui-btn" href="main-page">NEXT</button>
        </footer>
    </div>
    <!-- common javascript files for TAU and circle UI -->
    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
    <script type="text/javascript" src="js/circle-helper.js"></script>
    <!-- javascript file for application common element -->
    <script src="js/app.js"></script>
    <!-- javascript file for indicator animation (indicator-page) -->
</body>
</html>
